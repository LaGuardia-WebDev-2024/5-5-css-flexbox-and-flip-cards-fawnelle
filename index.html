<!DOCTYPE html>

    <title>Unit 4 - Flexbox</title>
    <style>
      .flip-card {
  background-color: transparent;
  width: 300px;
  height: 300px;
  perspective: 1000px;
}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  
}

.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.flip-card-front {

  color: black;
}

.flip-card-back {
  
  color: white;
  transform: rotateY(180deg);
}
.main {
 
  display: flex;
 
  justify-content: space-around;
}
img {
  border-radius:200px ;
}
body {background-color: #ffdce1;}
 
    </style>
